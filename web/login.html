<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registrati/Accedi</title>
		<!-- Meta tag Keywords -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Multi Bright Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Meta tag Keywords -->

		<link href="css/style.css" type="text/css" rel="stylesheet" media="all">
		<link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="all">

		<!-- online fonts -->
		<link href="//fonts.googleapis.com/css?family=Della+Respira" rel="stylesheet">
		<link href="//fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
		<!-- //online fonts -->

	</head>

	<body>
		<section class="header">
			<h1>Registrati o accedi</h1>
				<div class="top-border">
					<div class="header-left">
						<div class="heading-left">
							<h2>registrati</h2>
						</div>
						<form action="#" method="post">
							<div class="heading-bottom-left">
								<div class="form-control"> 
									<label class="header">Username <span>:</span></label>
									<input type="text" id="name" name="name" placeholder="Username" title="Please enter your Full Name" required=""/>
								</div>
								<div class="form-control">	
									<label class="header">Password <span>:</span></label>
									<input type="password" id="pswd" name="password" placeholder="Password" title="Please enter a Valid Password" required=""/>
								</div>
								<div class="form-control"> 
									<label class="header">email <span>:</span></label>
									<input type="email" id="email" name="email" placeholder="Email" title="Please enter your Email" required=""/>
								</div>
							</div>
							<div class="heading-bottom-right">
								<div class="form-control">
									<label class="header">data di nascita <span>:</span></label>
									<input class="date" type="text" id="datepicker2"  name="datepicker2" placeholder="Data di nascita" title="Please enter your Date of birth" required=""/>
								</div>
								<div class="form-control">	
									<label class="header">conferma Password<span>:</span></label>
									<input type="password" id="pswd1" name="password" placeholder="Conferma password" title="Please enter a Valid Password" required=""/>
								</div>
								<div class="form-control"> 
									<label class="header">Luogo di residenza <span>:</span></label>
									<input type="text" id="residence" name="residence" placeholder="Luogo di residenza" title="Please enter your Place of Residence" required=""/>
								</div>
							</div>
							<div class="clear"></div>
							<div class="register">
								<input type="submit" id="submit" name="Register" value="Registrati"/>
							</div>
							<div class="clear"></div>
						</form>
					</div>
					<div class="header-right">
						<div class="heading-right">
							<h3>Accedi</h3>
						</div>
						<form action="#" method="post">
							<div class="form-control"> 
								<label class="header">Username <span>:</span></label>
								<input type="text" id="name1" name="name" placeholder="Username" title="Please enter your Name" required=""/>
							</div>
							<div class="form-control w3">	
								<label class="header">Password <span>:</span></label>
								<input type="password" id="pswd2" name="password" placeholder="Password" title="Please enter a Valid Password" required=""/>
							</div>
							<label class="anim">
								<input type="checkbox" class="checkbox">
								<span> Ricordami </span> 
							</label> 
							<div class="login">
								<input type="submit" id="submit1" name="Login" value="Accedi" />
							</div>
							<div class="clear"></div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
				
		</section>

		<!-- Default-JavaScript -->
				<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- //Default-JavaScript -->

				<!-- Date-Picker-JavaScript -->
						<script src="js/jquery-ui.js"></script>
						<script>
							$(function() {
								$( "#datepicker,#datepicker1,#datepicker2" ).datepicker();
							});
						</script>
				<!-- //Date-Picker-JavaScript -->
	</body>	
</html>
